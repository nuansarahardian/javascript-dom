<!DOCTYPE html>
<html>

<head>
    <title>Event World</title>
    <style>
        .buttons {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid black;
            padding: 15px;
        }

        .button {
            margin: 8px;
            height: 40px;
        }
    </style>
</head>

<body>
    <div class="buttons" align="center">
        <h3 id="caption">Silakan tekan salah satu tombol di bawah...</h3>
        <button class="button" id="tombol">Tombol Custom Event</button>
    </div>
    <script>
        const ubahCaption = new Event('ubahCaption');

        window.addEventListener('load', function () {
            const tombol = document.getElementById('tombol');
            tombol.addEventListener('ubahCaption', CustomEvent);
            tombol.addEventListener('click', function () {
                tombol.dispatchEvent(ubahCaption);
            })
        })

        function CustomEvent(ev) {
            // console.log('Event' + ev.type + 'telah dijalankan');
            const caption = document.getElementById('caption');
            caption.innerText = "nuansa sangat ganteng"
        }





    </script>
</body>

</html>
