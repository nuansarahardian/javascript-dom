<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Bubbling World</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="langit" align="center">
        LANGIT
        <div id="luar" align="center">
            LUAR
            <div id="tengah" align="center">
                TENGAH
                <div id="dalam" align="center">DALAM</div>
            </div>
        </div>
    </div>

    <script>document.getElementById('langit').addEventListener('click', function () {
            alert('ELEMEN LANGIT');
            // Menghentikan penyebaran event ke elemen di dalamnya
        });

        document.getElementById('luar').addEventListener('click', function () {
            alert('ELEMEN LUAR');
            // Menghentikan penyebaran event ke elemen di dalamnya
        });

        document.getElementById('tengah').addEventListener('click', function () {
            alert('ELEMEN TENGAH');
            // Menghentikan penyebaran event ke elemen di dalamnya
        });

        document.getElementById('dalam').addEventListener('click', function () {
            alert('ELEMEN DALAM');
            // Menghentikan penyebaran event ke elemen di dalamnya
        });
    </script>
</body>

</html>
